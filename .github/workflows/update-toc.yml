name: Update Table of Contents

on:
  push:
    # README.md 파일이 변경되었을 때는 이 액션을 실행하지 않음 (무한 루프 방지 핵심)
    paths-ignore:
      - "README.md"
    # 그 외의 파일 변경 시 실행
    paths:
      - "**/*.md"
      - "**/*.ipynb"
      - "**/*.py"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Run TOC generator script
        run: |
          python scripts/generate_toc.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # 변경 사항이 있을 때만 커밋
          if [[ -n $(git status -s README.md) ]]; then
            git add README.md
            # [skip ci]는 CI 실행을 건너뛰라는 명령입니다
            git commit -m "docs: update TOC in README [skip ci]"
            git push
          else
            echo "No changes in TOC."
          fi
