name: Update Table of Contents

on:
  push:
    paths:
      - "**/*.md"
      - "**/*.ipynb"
      - "**/*.py"
      # 1차 방어선: README 변경은 트리거에서 제외
      - "!README.md"

jobs:
  update-toc:
    runs-on: ubuntu-latest
    # 2차 방어선 (핵심): 커밋 메시지에 [skip ci]가 있으면 아예 실행하지 않음
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Run TOC generator script
        run: |
          if [ -f "scripts/generate_toc.py" ]; then
              python scripts/generate_toc.py
          else
              echo "Error: scripts/generate_toc.py not found."
              exit 1
          fi

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          if [[ -n $(git status -s README.md) ]]; then
            git add README.md
            # [skip ci] 태그 포함 (매우 중요)
            git commit -m "docs: update TOC in README [skip ci]"
            git push
          else
            echo "No changes in TOC."
          fi
